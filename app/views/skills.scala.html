@(skills: List[Skill])
<table id="SkillsTable" border="0">
<tr>
<td>Name</td>
<td>Type</td>
<td>Learn</td>
</tr>
@skills.map{skill=> 
	<tr>
	<td class="table_field">@skill.name</td>
		<td class="table_field">@skill.skillType</td>
		<td class="skill_chosen" id="@{
			"" + skill.id
		}">
			<span id="@{
				"" + skill.id
			}" title="choose" class="glyphicon glyphicon-check" aria-hidden="true"></span></td>
	</tr>	    
}
</table>
