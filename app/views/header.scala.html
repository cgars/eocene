@(user:securesocial.core.BasicProfile)
<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="cache-control" content="max-age=0" />
      <meta http-equiv="cache-control" content="no-cache" />
      <meta http-equiv="expires" content="0" />
      <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
      <meta http-equiv="pragma" content="no-cache" />

      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/ECHO.js")"></script>
	  <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.blockUI.js")"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <title>eocene</title>

  </head>
  <body>
 <div id="page-header">
     <img src="@user.avatarUrl.getOrElse("")" alt="@user.firstName.getOrElse("")" width="40px" height="40px"/>
     <div class="alert alert-success alert-dismissible" role="alert">
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         Welcome @user.firstName.getOrElse(""),  you are logged in from: @user.providerId</div>
</div>
      <div class="btn-group" role="group" aria-label="...">
          <a class="btn btn-danger" href="@securesocial.controllers.routes.LoginPage.logout()">Logout</a>
          <a class="btn btn-default" href="/">Home</a>
          <a class="btn btn-default" href="/HTML/map/">Map</a>
      </div>
<div id="header-end"></div>
